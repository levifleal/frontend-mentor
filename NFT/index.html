<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="card">
    <div class="container">
      <img src="image/image-equilibrium.jpg" alt="nft" class="card__img">
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <p class="card__value">0.041 ETH</p>
      <p class="card__time-left">3 days left</p>

      <div class="creator">
        <img src="image/image-avatar.png" alt="nft autor" class="creator__img">
        <p class="creator__text">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
    
   
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
