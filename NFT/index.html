<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="container">
      <img src="image/image-equilibrium.jpg" alt="nft" class="card__img">
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <p class="card__value">0.041 ETH</p>
      <p class="card__time-left">3 days left</p>

      <div class="creator">
        <img src="image/image-avatar.png" alt="nft autor" class="creator__img">
        <p class="creator__text">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
    
   
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
