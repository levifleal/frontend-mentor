  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/attribution.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/main/div-img.css">

<body>
  <main>
      <div class="div-img"><img class="img" src="images/image-qr-code.png" alt="Qr-code que leva ao site do front-end Mentor"></div>
